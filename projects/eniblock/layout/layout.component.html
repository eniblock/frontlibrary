<mat-toolbar class="toolbar">
    <eni-toolbar></eni-toolbar>
</mat-toolbar>

<mat-sidenav-container class="container">
    <mat-sidenav #sidenav [opened]="$sidenavOpened | async" (openedChange)="sidebarOpenedChange($event)"
                 class="sidenav">
        <eni-sidebar><ng-content select="[sidebar]"></ng-content></eni-sidebar>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
