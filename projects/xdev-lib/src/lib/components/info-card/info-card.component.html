<div id="info-card">
    <h5 *ngIf="title" class="mt-0">{{title | uppercase}}</h5>
    <mat-card class="mb-12 pb-28">
        <ng-container *ngFor="let item of data">
            <div class="row mt-16 mr-12 ml-12" >
                <div class="secondary-text">{{item.label}}</div>
                <div class="value">{{item.value ? item.value : '-'}}</div>
            </div>
            <hr class="separator mr-8 ml-8 mt-16" *ngIf="item !== data[data.length - 1]">
        </ng-container>
    </mat-card>
</div>
