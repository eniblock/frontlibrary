<div id="info">
    <ng-container *ngFor="let item of data">
        <div class="row mt-16" >
            <div class="secondary-text">{{item.label}}</div>
            <div>{{item.value}}</div>
        </div>
        <hr class="separator" *ngIf="item !== data[data.length - 1]">
    </ng-container>
</div>
