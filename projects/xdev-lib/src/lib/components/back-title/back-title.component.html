<div id="back-title">
    <button mat-icon-button class="mr-0 mr-sm-16">
        <mat-icon [routerLink]="link" *ngIf="link">
            arrow_back
        </mat-icon>
        <mat-icon (click)="historyBack()" *ngIf="!link">
            arrow_back
        </mat-icon>
    </button>
    <div>
        <div class="h2 content">
            {{description}}
            <span
                    *ngIf="bckDescription"
                    [ngClass]="{'secondary-text': pendingValue, 'pending': pendingValue}"
                    [matTooltip]="pendingValue && 'Pending ' + bckDescription">
                - {{bckDescription}}
            </span>
        </div>
        <div class="subtitle secondary-text">
            {{titleSection}}
        </div>
        <ng-content select="[description]"></ng-content>
    </div>
    <ng-content></ng-content>
</div>
