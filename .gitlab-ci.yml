image: node:latest

stages:
  - deploy

deploy:
  stage: deploy
  script:
    - npm install -g @angular/cli
    - npm install --save-dev @angular-devkit/build-angular
    - cd dist/xdev-lib
    - echo "//gitlab.com/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}" > .npmrc
    - npm publish
