image: node:latest

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - npm install -g @angular/cli
    - npm install @angular-devkit/build-angular --legacy-peer-deps
    - ng build --prod
  artifacts:
    paths:
      - dist/xdev-lib/*
    expire_in: 1 week

deploy:
  stage: deploy
  only:
    - develop
  script:
    - cd dist/xdev-lib
    - echo "//gitlab.com/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}" > .npmrc
    - npm publish
  dependencies:
    - build
