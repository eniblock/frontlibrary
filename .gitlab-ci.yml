image: node:latest

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - npm install -g @angular/cli
    - npm install --save-dev @angular-devkit/build-angular
    - ng build --prod

deploy:
  stage: deploy
  only:
    - develop
  script:
    - cd dist/xdev-lib
    - echo "//gitlab.com/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}" > .npmrc
    - npm publish
